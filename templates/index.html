<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bus Booking</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/book">Book a Bus</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">تسجيل الدخول</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">تسجيل جديد</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="mt-4">Bus Bookings</h1>
        <ul class="list-group">
            {% for booking in bookings %}
                <li class="list-group-item">{{ booking[1] }} booked bus {{ booking[2] }} on {{ booking[3] }}</li>
            {% endfor %}
        </ul>
        <a href="/book" class="btn btn-primary mt-3">Book a New Bus</a>
    </div>

    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3">
            © 2023 Bus Booking
        </div>
    </footer>
</body>
</html>
